<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCAA Men's Basketball Rules Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    h1, h2, h3 {
      color: #00367F; /* NCAA blue */
    }
    
    .quiz-header {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .quiz-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .question {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .question-text {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .option {
      display: block;
      padding: 8px;
      margin: 5px 0;
      cursor: pointer;
    }
    
    .option:hover {
      background-color: #f0f0f0;
      border-radius: 3px;
    }
    
    .result {
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
    }
    
    .correct {
      background-color: #d4edda;
      color: #155724;
    }
    
    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    button {
      background-color: #00367F; /* NCAA blue */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
    
    button:hover {
      background-color: #002356;
    }
    
    #results-container {
      background-color: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    #results-container ul {
      padding-left: 20px;
    }
    
    #results-container li {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .quiz-info {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-header">
    <h1>NCAA Men's Basketball Rules Quiz</h1>
    <p>Test your knowledge of NCAA Men's Basketball Rules</p>
    <div class="quiz-info">
      <div>Questions: <span id="question-count">15</span></div>
      <div>Score: <span id="score-display">0/15</span></div>
    </div>
  </div>
  
  <div id="quiz-container">
    <!-- Questions will be inserted here -->
  </div>
  
  <div class="controls">
    <button id="submit-button">Submit Answers</button>
    <button id="restart-button" style="display: none;">Take New Quiz</button>
  </div>
  
  <div id="results-container" style="display: none;">
    <!-- Results will be inserted here -->
  </div>
  
  <!-- JavaScript Files -->
  <script src="basketball-rules-questions.js"></script>
  <script src="basketball-rules-quiz.js"></script>
</body>
</html>
